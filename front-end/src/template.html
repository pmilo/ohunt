<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>occuhunt.com</title>
    <script src="https://kit.fontawesome.com/197f6f8e00.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="site-container">
        <div class="banner">
            <img src="./assets/ohunt-logo1.png" alt="occuhunt logo">
        </div>
        <header>
            <div class="search-wrapper">
                <form action="" class="search-form" id="search-form">
                    <div class="search-col-1 search-col">
                        <label for="search">What</label>
                        <span class="input-desc">Job title or keywords...</span>
                        <input type="text" class="form-control" placeholder="" id="search">
                    </div>
                    <div class="search-col-2 search-col">
                        <label for="search">Where</label>
                        <span class="input-desc">City or state...</span>
                        <input type="text" class="form-control" placeholder="" id="location">
                    </div>
                    <div class="search-col-3 search-col">
                        <button class="search-btn">find jobs</button>
                    </div>
                </form>
            </div>
        </header>
        <main>
            <div class="pane-container">
                <nav class="main-nav">
                    <div class="main-nav-wrapper">
    
                        <div class="main-nav-row results">
                            <span class="heading"><i class="fas fa-search"></i>Results</span>
                            <span class="count"></span>
                        </div>
    
                        <div class="main-nav-row saved-jobs">
                            <span class="heading"><i class="far fa-star"></i>Saved Jobs</span>
                            <span class="count"></span>
                        </div>
                
                        <div class="main-nav-row applied">
                            <span class="heading"><i class="fas fa-check"></i>Applied</span>
                            <span class="count"></span>
                        </div>
                
                        <div class="main-nav-row archived">
                            <span class="heading"><i class="far fa-folder"></i>Archived Jobs</span>
                            <span class="count"></span>
                        </div>
    
                    </div>
                </nav>
                    

                    <div class="loading-element hide">
                        <span class="spinner">
                            <i class="fas fa-circle-notch"></i>
                        </span>
                        <span class="spinner-txt">Searching...</span>
                    </div>

                    <div class="search-results">  
                    </div>
                <!-- <div class="preview-wrapper pwrapper"> -->
                    <div class="preview flex-item">
                        <div class="preview-header no-display">
                            <div class="splash-row">
                                <div class="job-logo logo">
                                    <img src="#" alt="logo">
                                </div>
                                <div class="preview-title-row">
                                    <span class="job-title"></span>
                                    <span class="icon-span">
                                        <button class="btn apply-preview-btn" title="Apply" disabled>Apply</button>
                                        <button class="btn saved-preview-btn" title="Save Job">Save Job</button>
                                        <button class="btn note-preview-btn" title="Add Note">+ Note</button>
                                        <button class="btn archive-preview-btn" title="Not Interested">&times</button>

                                    </span>
                                </div>
                                <div class="main-row">
                                    <span class="comp-location">
                                        <span class="company"></span >
                                        <span class="location"></span>
                                    </span>                        
                                </div>
                                <div class="posted-row">
                                    <i class="far fa-calendar"></i>
                                    <span class="posted"></span>
                                </div>
                            </div>
                            <div class="stats-row">
                                
                            </div>
                        </div>
                        <div class="preview-body no-display">
                            <div class="overview-title">Role Overview</div>
                            <p class="preview-txt"></p>
                            <div class="view-btn-row">
                                <a target="_blank" rel="noopener noreferrer" href="">
                                    <button class="btn btn-view">View Ad</button>
                                </a>
                            </div>
                        </div> 
                    </div><!-- <div class="preview flex-item"></div> -->
                <!-- </div> -->
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="footer-row">
                    <img src="./assets/occuhunt-1-bw.png" alt="">
                    <span class="copyright">Â© 2020 by Pierluigi Milo</span>
                </div>  
            </div>
        </footer>

    </div><!-- ./body-container -->
    
</body>
</html>
